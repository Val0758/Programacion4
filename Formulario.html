<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información de Usuarios</title>
</head>
<body style="background-color: #fdeaf2; color: #131212;">
    <table border="1" width="100%" height="100%" cellspacing="0" cellpadding="10">
        <!-- Cabecera -->
        <tr>
            <td colspan="3" align="center" style="background-color: #ffcccb;">
                <h1>Gestión de Usuarios</h1>
            </td>
        </tr>
        
        <!-- Contenido Principal -->
        <tr>
            <td width="20%" valign="top" style="background-color: #f99aaa;">
                <h2>Agregar Usuario</h2>
                <form id="userForm">
                    <label for="nombre">Nombre*:</label>
                    <input type="text" id="nombre" required>
                    <br><br>

                    <label for="cedula">Cédula*:</label>
                    <input type="text" id="cedula" required>
                    <br><br>

                    <label for="edad">Edad*:</label>
                    <input type="number" id="edad" required>
                    <br><br>

                    <label for="celular">Celular*:</label>
                    <input type="text" id="celular" required>
                    <br><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono">
                    <br><br>

                    <label for="email">Email*:</label>
                    <input type="email" id="email" required>
                    <br><br>

                    <label for="fechaNacimiento">Fecha de Nacimiento (obligatorio):</label>
                    <input type="date" id="fechaNacimiento" required>
                    <br><br>

                    <label for="departamento">Departamento*:</label>
                    <select id="departamento" onchange="actualizarCiudades()" required>
                        <option value="">Selecciona un Departamento</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                    </select>
                    <br><br>

                    <label for="ciudad">Ciudad*:</label>
                    <select id="ciudad" required>
                        <option value="">Selecciona una Ciudad</option>
                    </select>
                    <br><br>

                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" accept="image/*"><br><br><br><br>

                    <button type="submit">Guardar Usuario</button>
                </form>
            </td>

            <td valign="top" style="background-color: #fdb4bf;">
                <h2>Lista de Usuarios</h2>

              
                <select id="filtroDepartamento" onchange="filtrarUsuarios()">
                    <option value="">Todos los Departamentos</option>
                    <option value="Cundinamarca">Cundinamarca</option>
                    <option value="Antioquia">Antioquia</option>
                    <option value="Valle del Cauca">Valle del Cauca</option>
                </select>

         
                <select id="filtroCiudad" onchange="filtrarUsuarios()">
                    <option value="">Todas las Ciudades</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Cali">Cali</option>
                </select>

                <table border="1" width="100%" cellpadding="10">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cédula</th>
                            <th>Edad</th>
                            <th>Celular</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Departamento</th>
                            <th>Ciudad</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                       
                    </tbody>
                </table>
            </td>

            <td width="10%" valign="top" style="background-color: #f1889b;">
                <h2>Buscar Usuario</h2>
                <table border="1" width="100%" cellpadding="10">
                    <tr>
                        <td><label for="buscarCedula">Buscar por Cédula:</label>
                            <input type="text" id="buscarCedula">
                            <br><br>
                            <button onclick="buscarPorCedula()">Buscar</button><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="buscarNombre">Buscar por Nombre:</label>
                            <input type="text" id="buscarNombre">
                            <br><br>
                            <button onclick="buscarPorNombre()">Buscar</button><br>
                        </td>
                    </tr>
                </table>
                <h2>Editar usuarios</h2>
                <table border="1" width="100%" cellpadding="10">
                    <tr>
                        <td>
                            <label for="buscarID">Buscar por ID:</label>
                            <input type="text" id="buscarID">
                            <br><br>
                            <button onclick="buscarPorID()">Editar Datos</button>
                        </td>
                    </tr>
                </table>
                <h2>Borrar Usuario</h2>
                <table border="1" width="100%" cellpadding="10">
                    <tr>
                        <td>
                            <label for="borrarID">Buscar por ID (Cédula):</label>
                            <input type="text" id="borrarID">
                            <br><br>
                            <button onclick="borrarUsuario()">Borrar</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Pie de página -->
        <tr>
            <td colspan="3" align="center" style="background-color: #ffcdd4;">
                <table border="1" width="100%">
                    <tr>
                        <td align="center">
                            <p>&copy; 2024 Sistema de Información de Usuarios. Todos los derechos reservados.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <p>Contacto: info@sistema.com</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script src="Gestion.js"></script>
</body>
</html>
